
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

# ✅ laad álle automations uit de map 'automations/'
automation: !include_dir_merge_list automations/
script: !include_dir_merge_list scripts/
scene: !include scenes.yaml
#test: !include test.yaml

input_boolean:
  boiler_al_verwarmd:
    name: Boiler al verwarmd vandaag
    initial: false

timer:
  boiler_opwarmtijd:
    duration: '00:30:00'
  test_joepie:
    duration: '00:00:10'

sensor:
  - platform: rest
    name: joke
    resource: "https://v2.jokeapi.dev/joke/Any?type=single&safe-mode"
    method: GET
    scan_interval: 1800  # elke 30 min een nieuwe mop
    value_template: >-
      {% if value_json is defined and value_json.joke is defined %}
        {{ value_json.joke }}
      {% else %}
        No joke available.
      {% endif %}
      
  - platform: rest
    name: knmi_data_utrecht
    resource: "https://data.buienradar.nl/2.0/feed/json"
    method: GET
    scan_interval: 9999999999
    value_template: "ok"
    json_attributes:
      - actual
      - forecast

