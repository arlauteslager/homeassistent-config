- id: kleurentuinverlichting_op_schedule
  alias: kleurentuinverlichting op schedule (alleen begin/einde tijdvak)
  trigger:
    - platform: state
      entity_id: schedule.kleurentuinverlichting_schema
      to: "on"
    - platform: state
      entity_id: schedule.kleurenverlichting_schema
      to: "off"

  action:
    - choose:
        # Schema staat AAN → lamp AAN
        - conditions: "{{ is_state('schedule.kleurentuinverlichting_schema', 'on') }}"
          sequence:
            - service: switch.turn_on
              target:
                entity_id: switch.kleurentuinverlichting
      # Schema staat UIT → lamp UIT
      default:
        - service: switch.turn_off
          target:
            entity_id: switch.kleurentuinverlichting