- id: 'beweging_eetkamertafel_per_dagdeel'
  alias: Beweging â†’ eetkamertafel-licht per dagdeel
  trigger:
    - platform: state
      entity_id: binary_sensor.woonkamer4in1
      to: 'on'
    - platform: state
      entity_id: light.lamp_eetkamertafel
      to: 'on'
  
  action:
    - choose:
      - conditions:
          - condition: time
            after: '06:00:00'
            before: '16:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.lamp_eetkamertafel
            data:
              brightness_pct: 100
              color_temp_kelvin: 5000
      - conditions:
          - condition: time
            after: '16:00:00'
            before: '20:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.lamp_eetkamertafel
            data:
              brightness_pct: 50
              color_temp_kelvin: 2250
      - conditions:
          - condition: time
            after: '20:00:00'
            before: '23:59:59'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.lamp_eetkamertafel
            data:
              brightness_pct: 20
              color_temp_kelvin: 2100
      default: []
  mode: restart