- id: keukenverlichting_aan_bij_beweging
  alias: Keukenverlichting aan bij beweging
  trigger:
    - platform: state
      entity_id: binary_sensor.woonkamer4in1
      to: "on"

  condition:
  - condition: state
    entity_id: binary_sensor.donker_buiten
    state: "on"

  action:
    # Lamp aan bij beweging
    - service: switch.turn_on
      target:
        entity_id: switch.keukenverlichting      # pas aan

    # Wachten 10 minuten na laatste 'geen beweging' voordat licht uitgezet wordt
    - wait_for_trigger:
        - platform: state
          entity_id: binary_sensor.woonkamer4in1
          to: "off"
          for: "00:10:00"

    # Daarna lamp uit
    - service: switch.turn_off
      target:
        entity_id: switch.keukenverlichting

  mode: restart